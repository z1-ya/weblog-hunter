name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out this form to help us understand and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of the bug
      placeholder: What went wrong?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the issue
      placeholder: |
        1. Run command '...'
        2. With log file '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: The tool should...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Instead, the tool...
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Log Samples
      description: Sample log entries that trigger the bug (sanitized/anonymized)
      placeholder: |
        192.168.1.1 - - [01/Jan/2024:00:00:00 +0000] "GET /page HTTP/1.1" 200 1234
      render: text

  - type: textarea
    id: error
    attributes:
      label: Error Messages
      description: Full error messages and stack traces
      render: text

  - type: input
    id: version
    attributes:
      label: weblog-hunter Version
      description: Output of `weblog-hunter --version`
      placeholder: "2.0.0"
    validations:
      required: true

  - type: input
    id: python-version
    attributes:
      label: Python Version
      description: Output of `python --version`
      placeholder: "Python 3.11.0"
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating System
      description: Which OS are you using?
      placeholder: "Ubuntu 22.04 / macOS 13.0 / Windows 11"
    validations:
      required: true

  - type: dropdown
    id: installation
    attributes:
      label: Installation Method
      description: How did you install weblog-hunter?
      options:
        - pip install from source
        - Docker
        - Other (please specify in description)
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other information that might help
      placeholder: Screenshots, related issues, etc.

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to avoid duplicates
          required: true
        - label: I have tested with the latest version
          required: true
        - label: I have sanitized any sensitive data from logs
          required: true
